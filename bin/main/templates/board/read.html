<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<th:block th:replace="~{/layout/layoutV1 :: setContent(~{this :: content})}">
	<th:block th:fragment="content">


      <div class="container-fluid">
        <h1 class="mt-4">게시글 상세</h1>
        <hr>
        <div class="form-group">
          <label>게시글 번호</label>
          <input type="text" class="form-control" th:value="${article.articleId}" value="100" readonly>
        </div>

        <div class="form-group">
          <label>제목</label>
          <input type="text" class="form-control" th:value="${article.subject}" value="게시글 제목입니다.." readonly>
        </div>
        <div class="form-group">
          <label>내용</label>
          <textarea class="form-control" th:text="${article.content}" rows="5" readonly >게시글 내용입니다.</textarea>
        </div>
        <div class="form-group">
          <label>작성자</label>
          <input type="text" class="form-control" th:value="${article.writer}" name="writer" value="홍길동" readonly>
        </div>
        <div class="form-group">
          <label>등록일자</label>
          <input type="text" class="form-control"  th:value="${article.regdate}" name="regDate" value="2023-05-05" readonly>
        </div>
		<div class="form-group">
      	<a th:href="@{/article/{id}/modify/{articleId}(id=${board.boardId}, articleId=${article.articleId})}">
   		 <button type="button" class="btn btn-primary">수정</button>
		</a>

        <a href="#">
          <button type="button" class="btn btn-info">목록</button>
        </a>
		<a th:href="@{/article/{id}/reply/{articleId}(id=${board.boardId}, articleId=${article.articleId})}" href="#" class="btn btn-danger">답글 작성</a>
	</div>
	</div>
  	</th:block>
</th:block>

</html>
