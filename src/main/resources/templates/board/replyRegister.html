<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block
	th:replace="~{/layout/layoutV1 :: setContent(~{this :: content})}">
	<th:block th:fragment="content">
		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<h1 class="mt-4">게시글 답글 쓰기</h1>
				<hr>
					<form th:action="@{/article/{id}/reply/{articleId}(id=${board.boardId}, articleId=${topArticleId})}" action="#" th:method="post">
					<div class="form-group">
						<label>제목</label> <input type="text" class="form-control"
							name="subject" placeholder="Enter Title" required>
					</div>
					<div class="form-group">
						<label>내용</label>
						<textarea class="form-control" rows="5" name="content" placeholder="Enter Content" required></textarea>
					</div>
					<div class="form-group">
						<label>작성자</label> <input type="text" class="form-control"
							name="writer" placeholder="Enter Writer" required>
					</div>
					<div class="form-group">
						<label>비밀번호</label> <input type="password" class="form-control"
							name="passwd" placeholder="Enter Passwoard" required>
					</div>
					<button th:text="작성" type="submit" class="btn btn-success" style="margin-right: 10px !important;">Submit</button>
					<a th:href="@{/board/{id}/{page}(id=${board.boardId}, page=1)}" href="#" th:text="취소" class="btn btn-warning"></a>
				</form>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</th:block>
</th:block>
</html>
