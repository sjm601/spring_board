<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<th:block th:replace="~{/layout/layoutV1 :: setContent(~{this :: content})}">
	<th:block th:fragment="content">


  <div class="container-fluid">
        <h1 class="mt-4">게시글 수정</h1>
        <hr>
        <form th:action="@{/board/{id}/modify/{articleId}(id=${board.boardId}, articleId=${article.articleId})}" th:object="${article}" th:method="post">
            <div class="form-group">
                <label>게시글 번호</label>
                <input type="text" class="form-control" th:field="*{articleId}" readonly>
            </div>

            <div class="form-group">
                <label>제목</label>
                <input type="text" class="form-control" th:field="*{subject}">
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" th:field="*{content}" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label>작성자</label>
                <input type="text" class="form-control" th:field="*{writer}" readonly>
            </div>
            <div class="form-group">
                <label>등록일자</label>
                <input type="text" class="form-control" th:field="*{regdate}" readonly>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="text" class="form-control" th:field="*{passwd}">
            </div>

            <button type="submit" class="btn btn-primary">수정</button>
            <a href="#" class="btn btn-info">목록</a>
        </form>
    </div>
      
  	</th:block>
</th:block>

</html>
