<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<th:block th:replace="~{/layout/layoutV1 :: setContent(~{this :: content})}">
	<th:block th:fragment="content">

      <div class="container-fluid">
        <h1 class="mt-4">게시글 쓰기</h1>
        <hr>
        <form action="#" th:action="@{/article/{id}(id=${board.boardId})}" th:method="post">
          <div class="form-group">
            <label>제목</label>
            <input type="text" class="form-control" name="subject" placeholder="Enter Title">
          </div>
          <div class="form-group">
            <label>내용</label>
            <textarea class="form-control" rows="5" name="content"></textarea>
          </div>
          <div class="form-group">
            <label>작성자</label>
            <input type="text" class="form-control" name="writer" placeholder="Enter Writer">
          </div>
          <div class="form-group">
            <label>비밀번호</label>
            <input type="text" class="form-control" name="passwd" placeholder="Enter passwd">
          </div>

          <button th:text="등록" type="submit" class="btn btn-success">등록</button>
          <a th:href="@{/board/{id}/{page}(id=${board.boardId}, page=1)}" href="#" th:text="취소" class="btn btn-warning"></a>
        </form>
      </div>

	</th:block>
</th:block>
</html>
